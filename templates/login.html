<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="static/css/loginStyle.css" />
  </head>
  <body>
    <section class="signin">
      <div class="content">
        <img src="static/images/AesCLO.png" alt="AesCLO Logo" class="logo" />
        <h2>Log in to AesCLO</h2>

        <form method="post" id="loginForm">
          <div class="form">
            <div class="inputBox">
              <input type="text" id="name" name="name" required />
              <i>Username</i>
            </div>

            <div class="inputBox">
              <input type="password" id="password" name="password" required />
              <i>Password</i>
              <span
                id="toggle-password"
                class="toggle-password"
                style="display: none"
                >Show</span
              >
            </div>

            <!-- Error message container -->
            <div id="error-message"></div>

            <div class="inputBox">
              <input type="submit" value="Log in" />
            </div>
          </div>
        </form>

        <p class="create-account">
          Don't have an account?
          <a href="{{ url_for('signup') }}">Create one</a>
        </p>
      </div>
    </section>

    <script>
      const passwordField = document.getElementById("password");
      const toggleText = document.getElementById("toggle-password");
      const errorMessage = document.getElementById("error-message");

      document
        .getElementById("toggle-password")
        .addEventListener("click", function () {
          if (passwordField.type === "password") {
            passwordField.type = "text";
            toggleText.textContent = "Hide";
          } else {
            passwordField.type = "password";
            toggleText.textContent = "Show";
          }
        });

      passwordField.addEventListener("input", function () {
        toggleText.style.display = passwordField.value ? "inline" : "none";
      });

      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const username = document.getElementById("name").value;
          const password = document.getElementById("password").value;

          fetch("/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password }),
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.message === "Login successful") {
                window.location.href = "{{ url_for('home') }}";
              } else {
                errorMessage.textContent =
                  "Invalid credentials. Please try again.";
                errorMessage.style.display = "block";
              }
            })
            .catch((error) => {
              console.error("Error:", error);
            });
        });
    </script>
  </body>
</html>
