<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Form</title>
    <link rel="stylesheet" href="static/css/signupStyle.css" />
  </head>

  <body>
    <div class="container">
      <img src="static/images/AesCLO.jpg" alt="AesCLO Logo" class="logo" />
      <h2>Create an Account</h2>
      <form id="signupForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" required />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
          <div class="password-hint" id="passwordHint">
            Password must be at least 8 characters long, and include at least
            one uppercase letter, one lowercase letter, one number, and one
            special character.
          </div>
          <span id="passwordError" class="error"></span>
          <div class="password-strength" id="passwordStrength"></div>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            required
          />
          <span id="confirmPasswordError" class="error"></span>
        </div>
        <button type="submit">Signup</button>
      </form>
      <p id="message"></p>
      <a href="{{ url_for('login') }}">
        <button class="return">Return to Login</button>
      </a>
    </div>
    <script>
      document
        .getElementById("signupForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          let username = document.getElementById("username").value;
          let firstName = document.getElementById("firstName").value;
          let lastName = document.getElementById("lastName").value;
          let email = document.getElementById("email").value;
          let password = document.getElementById("password").value;
          let confirmPassword =
            document.getElementById("confirmPassword").value;
          let message = document.getElementById("message");
          let passwordError = document.getElementById("passwordError");
          let confirmPasswordError = document.getElementById(
            "confirmPasswordError"
          );

          let passwordValid = validatePassword(password);
          if (!passwordValid) {
            passwordError.textContent =
              "Password does not meet the requirements.";
            return;
          } else {
            passwordError.textContent = "";
          }

          if (password !== confirmPassword) {
            confirmPasswordError.textContent = "Passwords do not match!";
            return;
          } else {
            confirmPasswordError.textContent = "";
          }

          // Prepare the data to be sent as JSON
          let userData = {
            username: username,
            firstName: firstName,
            lastName: lastName,
            email: email,
            password: password,
          };

          // Send a POST request to the Flask backend
          fetch("http://127.0.0.1:5000/signup", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(userData), // Send data as JSON
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.message) {
                message.style.color =
                  data.message === "You have successfully created an account!"
                    ? "green"
                    : "red";
                message.textContent = data.message;
              }
            })
            .catch((error) => {
              message.style.color = "red";
              message.textContent = "An error occurred: " + error.message;
            });
        });

      document
        .getElementById("password")
        .addEventListener("focus", function () {
          document.getElementById("passwordHint").style.display = "block";
        });

      document.getElementById("password").addEventListener("blur", function () {
        document.getElementById("passwordHint").style.display = "none";
      });

      document
        .getElementById("password")
        .addEventListener("input", function () {
          let password = this.value;
          let passwordStrength = document.getElementById("passwordStrength");
          let strength = getPasswordStrength(password);

          passwordStrength.innerHTML = ""; // Clear previous strength bars
          if (strength) {
            let strengthBar = document.createElement("div");
            strengthBar.className = strength;
            passwordStrength.appendChild(strengthBar);
          }
        });

      function validatePassword(password) {
        let regex =
          /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
        return regex.test(password);
      }

      function getPasswordStrength(password) {
        if (password.length < 8) {
          return "weak";
        }
        if (password.match(/(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])/)) {
          return "strong";
        }
        return "medium";
      }
    </script>
  </body>
</html>
